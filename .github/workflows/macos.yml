name: build-macos

on:
  push:
    branches: [ "cicd-test" ]
  pull_request:

jobs:
  build-macos:

    timeout-minutes: 5
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - {os: macos-13, pow_version: 0.2.2}

    steps:
    - name: Install dependencies
      run: |
        brew install curl git cmake automake autoconf libtool pkg-config
        curl -sL https://codeload.github.com/bitbi-core/pow/zip/refs/tags/v${{matrix.config.pow_version}} -o pow.zip
        POW_HOME=$HOME/pow
        mkdir -p $POW_HOME
        unzip pow.zip -d $POW_HOME
        cd $POW_HOME/pow-${{matrix.config.pow_version}}
        mkdir build
        cd build
        cmake ..
        make -j$(sysctl -n hw.logicalcpu)
        ls $POW_HOME/pow-${{matrix.config.pow_version}}/build
        # curl -sL https://curl.haxx.se/download/curl-7.64.1.tar.gz -o curl-7.64.1.tar.gz
        # tar -xvf curl-7.64.1.tar.gz
        # CURL_HOME=$HOME/curl
        # mv curl-7.64.1 $CURL_HOME
        # cd $CURL_HOME
        # mkdir build
        # cd build
        # cmake -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release -DCURL_ENABLE_SSL=OFF ..
        # make -j$(sysctl -n hw.logicalcpu)
        # echo $(pwd)

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build Miner
      run: |
        export ACLOCAL_PATH="$(pwd)/m4:$ACLOCAL_PATH"
        echo $ACLOCAL_PATH
        ./autogen.sh
        ./nomacro.pl
        POW_HOME=$HOME/pow/pow-${{matrix.config.pow_version}}
        ls $POW_HOME
        ls $POW_HOME/build
        # ls $CURL_HOME/build
        ./configure CPPFLAGS=" -I$POW_HOME/src " LIBS="-L$POW_HOME/build -lrandomx  -lcurl"
        make -j$(sysctl -n hw.logicalcpu)

    - name: Upload config.log
      if: failure() # Only run this step if a previous step failed
      uses: actions/upload-artifact@v2
      with:
        name: config.log
        path: ./config.log